<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logitech.ico" type="image/x-icon">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/b03ead2179.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="primeiraParte">
            <li class="nossasMarcas">Nossas marcas</li>
            <div class="listaItens barrinha">
                <li class="welcome">Bem-vindo à Logitech Store</li>
                <li class="contato"><a  class="links" href="">Entre em contato</a></li>
                <li class="login"><a class="links" href="">Login</a></li>
                <li class="account"><a class="links" href="">Criar Conta</a></li>
            </div>
        </div>


        <div class="segundaParte">
            <img class="logo" src="https://www.logitechstore.com.br/static/version1749046609/frontend/Smartwave/porto_logitechstore/pt_BR/images/logo.svg" alt="">
            <ul class="listaItens">
                <li>LANÇAMENTOS</li>
                <li>TODAS AS CATEGORIAS</li>
                <li>DIA A DIA</li>
                <li>GAMING</li>
                <li>PARA EMPRESAS</li>
                <li>ÁUDIO</li>
                <li>ACESSÓRIOS</li>
                <li>EXCLUSIVOS</li>
                <li>ESPAÇO-IDEAL</li>
            </ul>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

    </header>
    <main></main>
    <footer></footer>


</body>

</html>
